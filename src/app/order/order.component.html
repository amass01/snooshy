<div class="sn-order">
  <div class="sn-container">
    <div class="sn-order-content">
      <div class="sn-order-section"
           *ngFor="let section of sections">
        <mat-toolbar class="sn-order-section-toolbar" 
                     color="accent"
        >
          <mat-toolbar-row class="toolbar-row">
            <span>{{section.title}}</span>
            <button mat-icon-button
                    (click)="toggleSection(section)">
              <mat-icon color="white">
                 {{section.visible ? 'arrow_upward' : 'arrow_downward' }}
              </mat-icon>
            </button>
          </mat-toolbar-row>
        </mat-toolbar>
        <div class="sn-order-list"
             *ngIf="section.visible">
          <div class="list-item mat-elevation-z11"
               *ngFor="let item of section.products">
            <div class="list-item-cover" [style.backgroundImage]="getImageFullUrl(item.imgPath)">
            </div>
            <div class="list-item-content">
              <div class="flex-spacer">

              </div>
              <div class="list-item-infobar">
                <div class="list-item-name">
                  {{item.name}} | {{item.price + ' â‚ª' }} 
                </div>
                <button class="shopping-basket-button" mat-mini-fab color="accent" aria-label="shopping carts">
                  <mat-icon color="primary">
                    add
                  </mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
